<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Movie Project</title>
    <link rel="icon" href="favicon.ico">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<section>
    <div class="todo-list">
        <h1 style="color: tan; text-align: center">ENTER API KEY FROM <span style="color: lightgreen">OMDb API</span>
        </h1>
        <h2 style="color: red; text-align: center">THEN SEARCH A MOVIE TITLE</h2>
        <!--69918388-->

        <label for="api-key">API KEY</label>
        <input id="api-key" class="api-key" type="text" placeholder="Enter valid API KEY">


        <label for="movie-title">MOVIE TITLE</label>
        <input id="movie-title" type="text" placeholder="Enter movie title">
        <button class="submit-key" type="button">Submit API Key</button>
    </div>
</section>

<section class="movie-section">
    <div class="movie-image"></div>
    <div class="movie-info"></div>
    <div class="movie-container"></div>
</section>

<script src="index.js"></script>
</body>
</html>
